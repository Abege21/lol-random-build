<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Hextech Randomizer</title>
    <link href="https://fonts.cdnfonts.com/css/beaufort-for-lol" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="header">
            <h1>HEXTECH BUILDER</h1>
            <div class="gold-line"></div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="champ-search" placeholder="Şampiyon ara... (Örn: Kas)" autocomplete="off">
                <div id="search-suggestions" class="suggestions-list"></div>
            </div>
            
            <div class="lane-selector">
                <button class="lane-btn active" onclick="setLane('ALL', this)">HEPSİ</button>
                <button class="lane-btn" onclick="setLane('TOP', this)">TOP</button>
                <button class="lane-btn" onclick="setLane('JUNGLE', this)">JNG</button>
                <button class="lane-btn" onclick="setLane('MIDDLE', this)">MID</button>
                <button class="lane-btn" onclick="setLane('BOTTOM', this)">ADC</button>
                <button class="lane-btn" onclick="setLane('UTILITY', this)">SUP</button>
            </div>
        </div>

        <div id="result-area" class="hidden fade-in">
            <div id="champion-info">
                <div class="img-frame">
                    <img id="champ-img" src="" alt="">
                </div>
                <h2 id="champ-name"></h2>
            </div>

            <div id="spells-display" class="spells-row"></div>
            
            <div id="build-display" class="build-grid"></div>

            <div id="rune-area" class="rune-container">
                <div id="primary-runes" class="rune-column"></div>
                <div class="rune-divider"></div>
                <div id="secondary-runes" class="rune-column"></div>
            </div>
        </div>

        <button id="generate-btn" onclick="generateBuild()">
            <span>HEXTECH OLUŞTUR</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
